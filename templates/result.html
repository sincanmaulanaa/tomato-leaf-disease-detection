<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detection Result</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .card {
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
        max-width: 400px;
        width: 100%;
        text-align: center;
      }
      .card header {
        background-color: #4caf50;
        color: white;
        padding: 1.5rem;
      }
      .card header h1 {
        margin: 0;
        font-size: 1.5rem;
      }
      .card .container {
        padding: 2rem;
      }
      .card .container h2 {
        margin-top: 0;
        font-size: 1.25rem;
        color: #333;
      }
      .card .container p {
        font-size: 1rem;
        color: #666;
      }
      .card .container a {
        display: inline-block;
        margin-top: 1.5rem;
        padding: 0.75rem 1.5rem;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }
      .card .container a:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <header>
        <h1>Tomato Diseases Detection</h1>
      </header>
      <div class="container">
        <h2>Detection Result</h2>
        <p>
          The predicted disease is: {{ disease_name }} with a probability of {{
          probability }}%
        </p>
        <a href="/">Go back</a>
      </div>
    </div>
  </body>
</html>
